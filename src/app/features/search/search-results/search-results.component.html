<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#eb9917" type = "pacman" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="container">
  <div class="form-group mb-2">
    <label>Enter Search String</label>
    <input class="form-control col-4" type="text" placeholder="Enter Search String" [(ngModel)]="searchString" (keyup.enter)="search()" required>
  </div>
  <button type="button" class="btn-group mr-2 btn btn-primary" (click)="search()">Search</button>

  <div class="similarity-splitter-container">
    <ul>
      <li *ngFor="let doc of similarityResult.similarDocs">
        <h5>
          <a href="javascript: void(0);" (click)="expandDocument(doc)"> {{doc.id}}: {{doc.title}} </a>
        </h5>
      </li>
    </ul> 
  </div>
</div>
